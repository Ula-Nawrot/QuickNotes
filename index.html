<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick notes</title>
    <link rel="stylesheet" type="text/css" href="dark-theme.css">
    <link rel="stylesheet" type="text/css" href="light-theme.css">
</head>
<body>
    <div id="container">
      <header id="head">
        <h2 id="logo">QuickNotes</h2>
        <!-- Rounded switch -->
        <div id="darkMode">
          <h3 id="nameOfMode">dark mode</h3>
          <div>
            <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
            </label>
          </div>
      </div>
      </header> 

      <section>
        <textarea placeholder=
        "        Witaj w QuickNotes! 

        --------------------------------
        
        QuickNotes to notatnik online który pozwala na szybkie tworzenie i udostępnianie tekstu.
        
        * bez logowania czy rejestracji, wystarczy kilka sekund aby utworzyć notatkę.

        * wpis zobaczą jedynie osoby którym udostępnisz odnośnik.
        
        * możliwość późniejszej edycji notatki."></textarea> <!--id="w3review" name="w3review" rows="4" cols="40">-->
        <div id="saveButton">
          <button type="submit">Save</button>
        </div>
      </section> 
    </div>
    <footer>
        <p>Copyright 2020 Urszula Nawrot  | The website uses cookies</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

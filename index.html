<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick notes</title>
    <!-- <link rel="stylesheet" type="text/css" href="dark-theme.css"> -->
    <link rel="stylesheet" type="text/css" href="light-theme.css" id="theme-link">
</head>
<body>
    <div id="container">
      <header id="head">
        <h2 id="logo">QuickNotes</h2>
        <!-- Rounded switch -->
        <div id="darkMode">
          <h3 id="nameOfMode">dark mode</h3>
          <div >
            <label class="switch">
              <!-- to do a toggle switch working you have to put class="btn-toggle" in input or in button -->
            <input class="btn-toggle" type="checkbox"> 
            <span class="slider round"></span>
            </label>
          </div>
      </div>
      </header> 

      <section>
        <!-- using placeholder you give a hint to the user of what can be entered in the control/ textarea. -->
        <textarea placeholder=
        'Welcome to QuickNotes! 

----------------------

QuickNotes is an online notepad that allows you to quickly create and share your notes. 

* Without any registration or login, all you have to do is create your note,

* only those to whom you provide a link will see your note,

* and if you want, you can edit the note later.'></textarea> <!--id="w3review" name="w3review" rows="4" cols="40">-->
        <div id="saveButton">
          <button type="submit">Save</button>
        </div>
      </section> 
    </div>
    <footer>
        <p>Copyright 2020 Urszula Nawrot  | The website uses cookies</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
